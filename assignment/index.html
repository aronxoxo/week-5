<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="header"><h1>Philadelphia Data Search</h1></div>
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <label id="text-label" for="text-input1">This is a selection input</label>
      <br>
      <select class = "selectionDropDown" id="selectUrl">
        <option value="Blank">Select an URL...</option>
        <option value="Solar">Solar installation Data</option>
        <option value="Crime">Crime Data</option>
        <option value="BikeCrashes">Bike Crashes Data</option>
      </select>
      <br>
      <br>
      <label id="lat-label" for="numeric-input">This is a selection input</label>
      <br>
      <select class = "selectionDropDown" id="selectLat">
      </select>
      <br>
      <br>
      <label id="lng-label" for="numeric-input">This is a selection input</label>
      <br>
      <select class = "selectionDropDown" id="selectLng">
      </select>
      <br>
      <br>
      <button id="btn-search-label">Search</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
